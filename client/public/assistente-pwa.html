<!doctype html>
<html lang="pt">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Assistente IA - PoweringEG</title>
    <link rel="icon" type="image/png" href="/poweringeg-ai-icon-192.png" />
    <!-- PWA - Manifest específico do Assistente IA -->
    <link rel="manifest" href="/manifest-assistente.json" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Assistente IA" />
    <link rel="apple-touch-icon" href="/poweringeg-ai-icon-192.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading {
        text-align: center;
        color: #7c3aed;
      }
      .loading svg {
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="loading">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      <p>A carregar Assistente IA...</p>
    </div>
    <script>
      // Redirecionar para a app principal após garantir que o manifest foi carregado
      window.location.replace('/assistente-widget');
    </script>
  </body>

</html>
